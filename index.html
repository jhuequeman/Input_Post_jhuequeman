<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
    <title>Formularios</title>
</head>

<body>
    <div class="container d-flex justify-content-center border border-1 card shadow mt-5">

        <form class="row g-3">
            <p class="h2">Payment for example</p>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="col-md-5">
                <label for="card-number" class="form-label">Card#</label>
                <input type="number" class="form-control" id="card-number" placeholder="xxxxxxxxxxxx">
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="number" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="amount">
            </div>
            <div class="col-6">
                <label for="firts-name" class="form-label">Firts Name</label>
                <input type="text" class="form-control" id="firts-name">
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name">
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">City</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>California</option>
                    <option>Arizona</option>
                    <option>Alazka</option>
                    <option>Arkansas</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postal-code">
            </div>

            <p> We Accept:</p>
            <div class="col-md-6 d-flex h-25">
                
                <div class="form-check bg-secondary">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        <i class="bi bi-credit-card-2-back me-2"></i>

                    </label>
                </div>
                <div class="form-check bg-secondary ">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        <i class="bi bi-credit-card-2-back me-2"></i>

                    </label>
                </div>
                <div class="form-check bg-secondary">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        <i class="bi bi-credit-card-2-back me-2"></i>

                    </label>
                </div>
                <div class="form-check bg-secondary">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        <i class="bi bi-credit-card me-2"></i>

                    </label>
                </div>
            </div>



            <div class="col-md-6">
                <p> Message</p>
                <div class="form-floating">
                    <label for="floatingTextarea"></label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <p> add any notes here</p>
                </div>
            </div>
            <br>



            <div class="container d-flex  justify-content-end col-12 mb-4 gap-2">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>

                
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
